<div class="container">
    <h1 style="text-align: center;"> ADD CONTACT </h1>
</div>
<hr>
<div class="container">
    <div class="rows">
        <form [formGroup]='cForm' (ngSubmit)="addContact()">
            <div class="form-group">
                <input type="text" class="form-control"
                placeholder="enter first name" formControlName="fName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                placeholder="enter last name" formControlName="lName">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                placeholder="enter contact number" formControlName="phone">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!cForm.valid"> ADD CONTACT </button>
            </div>
        </form>
    </div>
</div>
